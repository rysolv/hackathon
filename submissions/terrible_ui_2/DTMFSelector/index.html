<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>DTMF Phone Number Selector</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="./DTMFSelector.js"></script>
</head>
<body>
	<div id="widget">
	  <h2>Use your keyboard to enter your phone number with Dual-Tone Multi-Frequency Signaling</h2>
		<h3><em>Please use speakers for optimal experience</em></h3>
		<div id="entry_panel">
			<div id="phone_number_display">
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
				<div class="phone_number_display_item">
					<div class="phone_number_display_item_text_container">&nbsp;</div>
				</div>
			</div>
			<div id="reset_panel"><button id="btn_reset">Reset</button></div>
		</div>
		<table id="entry_display">
			<tr>
				<td>
					&nbsp;
				</td>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="j">J</div>
						<div class="entry_display_hz">1209 Hz</div>
					</div>
				</td>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="k">K</div>
						<div class="entry_display_hz">1336 Hz</div>
					</div>
				</td>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="l">L</div>
						<div class="entry_display_hz">1477 Hz</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="a">A</div>
						<div class="entry_display_hz">697 Hz</div>
					</div>
				</td>
				<td>
					<div class="key_display">1</div>
				</td>
				<td>
					<div class="key_display">2</div>
				</td>
				<td>
					<div class="key_display">3</div>
				</td>
			<tr>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="s">S</div>
						<div class="entry_display_hz">770 Hz</div>
					</div>
				</td>
				<td>
					<div class="key_display">4</div>
				</td>
				<td>
					<div class="key_display">5</div>
				</td>
				<td>
					<div class="key_display">6</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="d">D</div>
						<div class="entry_display_hz">852 Hz</div>
					</div>
				</td>
				<td>
					<div class="key_display">7</div>
				</td>
				<td>
					<div class="key_display">8</div>
				</td>
				<td>
					<div class="key_display">9</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="entry_display_item">
						<div class="entry_display_key" data-key="f">F</div>
						<div class="entry_display_hz">941 Hz</div>
				</td>
				<td>
					<div class="key_display">*</div>
				</td>
				<td>
					<div class="key_display">0</div>
				</td>
				<td>
					<div class="key_display">#</div>
				</td>
			</tr>
		</table>
		</div>
	</div>
</body>
</html>
